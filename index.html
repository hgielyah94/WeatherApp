<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App 2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      id="bootstrap"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      id="weather-icons"
      src="https://kit.fontawesome.com/2c820ba2d3.js"
      crossorigin="anonymous"
    ></script>
    <script id="axios" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1 class="locationIcon"><i class="fas fa-map-marker-alt"></i></h1>
        </div>
        <div class="col-6">
          <form id="search-city">
            <input
              type="text"
              class="button"
              placeholder="Enter a city"
              autocomplete="off"
              id="searchTextInput"
            />
            <input type="submit" class="button" value="Search" />
          </form>
          <h6><a id="current-location-link" href="">Use current location</a></h6>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-8">
            <h1 id="city">Newcastle, GB</h1>
            <h4 class="localTime">Monday 30th November, 18:38 GMT</h4>
          </div>
          <div class="col-4"></div>

          <div class="col-12"></div>

          <div class="col-2"></div>
          <div class="col-2">
            <h1 class="mainWeatherIcon"><i class="fas fa-cloud-sun"></i></h1>
          </div>
          <div class="col-2">
            <h1 id="main-temp">7</h1>
          </div>
          <div class="col-2">
            <h3>
              <a id="celsius-link" href="#">℃</a> |
              <a id="fahrenheit-link" href="#">℉</a>
            </h3>
          </div>
          <div class="col-4">
            <h4 id="description">partly cloudy</h4>
            <p id="pressure">Pressure: 84%</p><p id="humidity">Humidity: 30%</p><p id="wind">Wind: 10mph</p>
          </div>

          <div class="col-12"></div>

          <div class="col-2">
            <h1 class="weekdayWeatherIcon">
              <i class="fas fa-cloud-showers-heavy"></i></h1>
            <h2><strong>15℃</strong></h2>
            <h5><em>Tuesday</em></h5>
            <h6>01/12</h6>
          </div>
          <div class="col-2">
            <h1 class="weekdayWeatherIcon"><i class="fas fa-sun"></i></h1>
            <h2><strong>18℃</strong></h2>
            <h5><em>Wednesday</em></h5>
            <h6>02/12</h6>
          </div>
          <div class="col-2">
            <h1 class="weekdayWeatherIcon"><i class="fas fa-cloud-sun"></i></h1>
            <h2><strong>17℃</strong></h2>
            <h5><em>Thursday</em></h5>
            <h6>03/12</h6>
          </div>
          <div class="col-2">
            <h1 class="weekdayWeatherIcon"><i class="fas fa-wind"></i></h1>
            <h2><strong>14℃</strong></h2>
            <h5><em>Friday</em></h5>
            <h6>04/12</h6>
          </div>
          <div class="col-2">
            <h1 class="weekdayWeatherIcon"><i class="fas fa-cloud-sun"></i></h1>
            <h2><strong>19℃</strong></h2>
            <h5><em>Saturday</em></h5>
            <h6>05/12</h6>
          </div>
          <div class="col-2">
            <h1 class="weekdayWeatherIcon">
              <i class="fas fa-cloud-showers-heavy"></i>
            </h1>
            <h2><strong>13℃</strong></h2>
            <h5><em>Sunday</em></h5>
            <h6>06/12</h6>
          </div>
          <div class="col-12"></div>
      <button class="button" id="change-city">Change City</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
